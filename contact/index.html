<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <h1>Contact Me!</h1>
    <form action="mailto:dydsouza@ucsd.edu" method="GET">
        <label for="email_id">Email: 
            <input type="email" name="email" id="email_id">
        </label>
        <label for="subject_id">Subject: 
            <input name="subject" id="subject_id">
        </label>
        <label for="body_id">Message: 
            <textarea name="body" id="body_id"></textarea>
        </label>
        <button>Submit</button>
    </form>
    <script type="module" src="../global.js"></script>
</body>
</html>
